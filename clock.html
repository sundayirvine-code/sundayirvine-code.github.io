<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="clock.css">
    <title>Clock | JavaScript</title>
</head>
<body>
    <div class="container">
        <div class="mt-3 d-flex justify-content-center align-items-center" id="date">
            <div id="day2">15</div>
            <div id="month">May</div>
            <div id="day1">15</div>
            <div id="year">2022</div>
        </div>
        <div class="mt-3 d-flex justify-content-center" id="time">
            <div id="hour">12</div>
            <div>:</div>
            <div id="minute">30</div>
            <div>:</div>
            <div id="second">00</div>
            <div id="am-pm">PM</div>
        </div>
    </div>
    <p id="demo"></p>
<script>
    document.addEventListener('DOMContentLoaded', function(){
        //create a new daye object
        let d = new Date();

        //update html with the current date
        const months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
        const days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
        let day, month, year, hour, minute, second;
        day1 = d.getDay();
        day2 = days[day1]
        month = months[d.getMonth()];
        year = d.getFullYear();
        hour = d.getHours();
        minute = d.getMinutes();
        second = d.getSeconds();
        
        document.getElementById('day1').innerHTML = day1;
        document.getElementById('day2').innerHTML = day2;
        document.getElementById('month').innerHTML = month;
        document.getElementById('year').innerHTML = year;
        document.getElementById('hour').innerHTML = hour;
        document.getElementById('minute').innerHTML = minute;
        document.getElementById('second').innerHTML = second;

        const element = document.getElementById("second");
        setInterval(function() {
            if(hour >= 12){
                document.getElementById('am-pm').innerHTML = 'PM';
            }
            else{
                document.getElementById('am-pm').innerHTML = 'AM';
            }
            if(hour == 24){
                hour = 00;
                day1 = day1 + 1
                document.getElementById('day1').innerHTML = day1;
            }
            if(minute == 60){
                minute = 00;
                hour = hour + 1;
                document.getElementById('hour').innerHTML = hour;
            }
            if(second == 60){
                second = 00;
                minute = minute + 1
                document.getElementById('minute').innerHTML = minute;
            }
            element.innerHTML = second++;
        }, 1000);
    } )
</script>
</body>
</html>
